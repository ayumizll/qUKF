language: cpp
sudo: required
compiler:
  - g++
  - clang
  
before_install:
  - sudo apt-get install libboost-all-dev
  
script:
  - mkdir build
  - cd build
  - cmake ..
  - make all

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++
    - libboost-all-dev
    - libeigen3-dev

