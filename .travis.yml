language: cpp
sudo: required
compiler:
  - g++

before_install:
  - chmod u+x get_dependencies.sh
  - sudo apt-get install libboost-dev
  - sudo apt-get install libeigen3-dev

script:
  - mkdir build
  - cd build
  - cmake ..
  - make all

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
    - g++

notifications:
  email: false
