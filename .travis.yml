language: cpp
sudo: false
compiler:
  - g++
  - clang
  
script:
  - mkdir build
  - cd build
  - cmake ..
  - make all

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
    - g++
    - libboost-dev
    - libboost-random-dev
    - libeigen3-dev

